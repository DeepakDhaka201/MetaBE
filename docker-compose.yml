version: '3.8'

services:
  backend:
    build: .
    container_name: metabe-backend
    ports:
      - "5001:5000"
    volumes:
      - metabe-data:/app/instance
    environment:
      - DATABASE_URL=sqlite:////app/instance/metax.db
      - FLASK_ENV=production
      - SECRET_KEY=metax-production-secret-key-change-me
      - JWT_SECRET_KEY=metax-jwt-production-secret-change-me
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/auth/health || http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - metax-network

volumes:
  metabe-data:
    driver: local

networks:
  metax-network:
    driver: bridge
